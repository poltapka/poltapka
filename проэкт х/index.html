<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>—Ä–æ—Ñ–ª</title>
    <style>
        body {
            text-align: center;
            background: linear-gradient(120deg, #ff00cc, #6809ed);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: white;
            margin: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 3em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .heart {
            font-size: 5em;
            color: rgb(202, 14, 235);
            animation: heartbeat 1s infinite;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        button {
            background: rgb(0, 157, 255);
            color: #ff3366;
            font-size: 1.2em;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
        }

        button:hover {
            background: #ffccdd;
            transform: scale(1.1);
        }

       
        .floating-heart {
            position: absolute;
            font-size: 2em;
            color: red;
            opacity: 0.8;
            animation: floatUp 5s linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(1); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }

     
        #loveMessage {
            font-size: 1.8em;
            margin-top: 20px;
            display: none;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <h1>–ù–∏–∫–µ</h1>
    <p>–¢—ã —Å–∞–º—ã–π –∑–∞–º–µ—á–∞—Ç–µ–ª—å–Ω—ã–π —á–µ–ª–æ–≤–µ–∫ –≤ –º–∏—Ä–µ! ‚ù§Ô∏è</p>
    <div class="heart">üíñüíñüíñ</div>

    <button onclick="playMusic()">–í–∫–ª—é—á–∏—Ç—å –º—É–∑—ã–∫—É</button>
    <button onclick="showMessage()">–ù–∞–∂–º–∏ —Å—é—Ä–ø—Ä–∏–∑</button>

    <p id="loveMessage">–¢—ã –º–æ—è —Å–∞–º–∞—è –±–æ–ª—å—à–∞—è —Ä–∞–¥–æ—Å—Ç—å!üíï</p>

    <audio id="music" src="macan-pervaya-bukva-imeni-mp3.mp3"></audio>

    <script>
        function playMusic() {
            let music = document.getElementById("music");
            let button = document.querySelector("button");

            if (music.paused) {
                music.play();
                button.innerText = "–û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –º—É–∑—ã–∫—É";
            } else {
                music.pause();

            }

        function showMessage() {
            document.getElementById("loveMessage").style.display = "block";
        }


        function createHeart() {
            const heart = document.createElement("div");
            heart.className = "floating-heart";
            heart.innerHTML = "‚ù§Ô∏è";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
            heart.style.fontSize = (Math.random() * 2 + 1) + "em";
            document.body.appendChild(heart);

    </script>

</body>
</html>
